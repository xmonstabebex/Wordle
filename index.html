<!DOCTYPE html>
<html>

<head>
	<title>Wordle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<script src="wordle.js"></script>
	<script src="https://kit.fontawesome.com/6d6a0cbceb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>

</head>

<body class="container">

	<!--navigation bar-->
	<header class="header">
		<nav class="navbar navbar-expand-lg">
			<a href="wordle.html" id="wordle">
				<i id="logo" class="fa-solid fa-gamepad"></i>
			</a>
			<h2 class="align-self-center">WORDLE</h2>
			<ul class="navbar-nav mr-auto">
				<li>
					<i onclick="myFunction()" class="fa-solid fa-moon"></i>
				</li>
				<li>
					<a href="information.html" id="info-link">
						<i class="fa-solid fa-circle-info" id="info-icon"></i>
					</a>
				</li>
				<li>
					<i class="fa-solid fa-square-poll-vertical"></i>
				</li>
				<li>
					<div class="accordion">
						<div class="accordion-header" onclick="toggleAccordion()">
							<i class="fa-solid fa-list"></i>
						</div>
						<div class="accordion-body" id="accordion-body">
							<p>accordion</p>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</header>



	<!--click play to show wordle game-->
	<div id="load-container">
		<h1>WORDLE</h1>
		<button onclick="showHide();">PLAY</button>
	</div>

	<!--Wordle game content-->
	<div id="game-container">
		<input type="text" id="answer" name="answer" maxlength="5" placeholder="Enter your guess...">
		<button type="button" class="submit" onclick="fonksiyon()"> submit</button>

		<p id="output"></p>
		<div id="game" class="game">
			<div class="blanks">
				<div id="grid">
					<div class="cell" id="1"></div>
					<div class="cell" id="2"></div>
					<div class="cell" id="3"></div>
					<div class="cell" id="4"></div>
					<div class="cell" id="5"></div>
					<div class="cell" id="6"></div>
					<div class="cell" id="7"></div>
					<div class="cell" id="8"></div>
					<div class="cell" id="9"></div>
					<div class="cell" id="10"></div>
					<div class="cell" id="11"></div>
					<div class="cell" id="12"></div>
					<div class="cell" id="13"></div>
					<div class="cell" id="14"></div>
					<div class="cell" id="15"></div>
					<div class="cell" id="16"></div>
					<div class="cell" id="17"></div>
					<div class="cell" id="18"></div>
					<div class="cell" id="19"></div>
					<div class="cell" id="20"></div>
					<div class="cell" id="21"></div>
					<div class="cell" id="22"></div>
					<div class="cell" id="23"></div>
					<div class="cell" id="24"></div>
					<div class="cell" id="25"></div>
					<div class="cell" id="26"></div>
					<div class="cell" id="27"></div>
					<div class="cell" id="28"></div>
					<div class="cell" id="29"></div>
					<div class="cell" id="30"></div>
				</div>
			</div>

			<div>
				<div class="win">You win !</div>
				<div class="lost">Game over</div>
			</div>

			<div class="keyboard-row">
				<button class="key" id="e">E</button>
				<button class="key" id="r">R</button>
				<button class="key" id="t">T</button>
				<button class="key" id="y">Y</button>
				<button class="key" id="u">U</button>
				<button class="key" id="i">I</button>
				<button class="key" id="o">O</button>
				<button class="key" id="p">P</button>
				<button class="key" id="ğ">Ğ</button>
				<button class="key" id="ü">Ü</button>
			</div>

			<div class="keyboard-row">
				<div class="spacer half"></div>
				<button class="key" id="a">A </button>
				<button class="key" id="s">S</button>
				<button class="key" id="d">D</button>
				<button class="key" id="f">F</button>
				<button class="key" id="g">G</button>
				<button class="key" id="h">H</button>
				<button class="key" id="j">J</button>
				<button class="key" id="k">K</button>
				<button class="key" id="l">L</button>
				<button class="key" id="ş">Ş</button>
				<button class="key" id="i">İ</button>

			</div>

			<div class="keyboard-row">
				<button class="key enter">ENTER</button>
				<button class="key" id="z">Z</button>
				<button class="key" id="c">C</button>
				<button class="key" id="v">V</button>
				<button class="key" id="b">B</button>
				<button class="key" id="n">N</button>
				<button class="key" id="m">M</button>
				<button class="key" id="ö">Ö</button>
				<button class="key" id="ç">Ç</button>
				<button class="key del"><i class="fa-solid fa-delete-left"></i></button>
			</div>
		</div>
	</div>
</body>

</html>
